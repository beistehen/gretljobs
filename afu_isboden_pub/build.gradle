import ch.so.agi.gretl.steps.*

defaultTasks 'transferAfuIsboden'

task transferAfuIsboden(type: Db2DbTask){
    sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    transferSets = [
            new TransferSet('afu_isboden_pub_bodeneinheit_wald.sql', 'afu_isboden_pub.bodeneinheit_wald', true)
    ];
}