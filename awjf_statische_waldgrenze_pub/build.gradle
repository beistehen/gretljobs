import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferStatischeWaldgrenzen'

task transferStatischeWaldgrenzen(type: Db2Db) {
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('waldgrenze_waldgrenze.sql', 'awjf_statische_waldgrenze_pub.waldgrenze_waldgrenze', true)
    ];
}
