import ch.so.agi.gretl.steps.*

defaultTasks 'transferAfuSorkas'

task transferAfuSorkas(type: Db2DbTask){
    sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    transferSets = [
            new TransferSet('afu_sorkas_pub_betriebe.sql', 'afu_sorkas_pub.betriebe', true),
            new TransferSet('afu_sorkas_pub_natstr.sql', 'afu_sorkas_pub.natstr', true),
            new TransferSet('afu_sorkas_pub_durchgangsstrassen.sql', 'afu_sorkas_pub.durchgangsstrassen', true)
    ];
}