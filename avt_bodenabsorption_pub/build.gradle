import ch.so.agi.gretl.tasks.*

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'publishPub'

task publishPub(type: Publisher){
    database = [dbUriPub, dbUserPub, dbPwdPub]
    dataIdent = "ch.so.avt.bodenabsorption"
    dbSchema = "avt_bodenabsorption_pub"
    //modelsToPublish = "SO_AVT_Bodenabsorption_20230824"
    region = "[2][5][4|5][4|9]"
    userFormats = true
    target = [file("build")]
    modeldir = "%ILI_FROM_DB;%XTF_DIR;/home/gradle/project/;https://geo.so.ch/models/"
    if (findProperty('ilivalidatorModeldir')) modeldir = ilivalidatorModeldir
}
