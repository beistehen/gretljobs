import ch.so.agi.gretl.steps.*

defaultTasks 'transferAfuAbbaustellen'

task transferAfuAbbaustellen(type: Db2DbTask){
    sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    transferSets = [
            new TransferSet('afu_abbaustellen_pub_abbaustelle.sql', 'afu_abbaustellen_pub.abbaustelle', true)
    ];
}
