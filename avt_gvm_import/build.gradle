/*
Import der Daten des Gesamtverkehrsmodell
*/
import ch.so.agi.gretl.tasks.*
import java.nio.file.Files
import java.nio.file.Paths
import java.io.File

defaultTasks 'importGVM'

/* 
WICHTIG: Definition des GVM (Jahr)
*/ 
def jahr = '2019'
def modell = 'SO_AVT_Gesamtverkehrsmodell_2019_20230829'
def dataFile = modell +'.xtf' // Heisst das Data-File wirklich immer so? 
 

task copyZipFile(type: Copy) {
    from 'upload/'
    into 'upload/'
    include('uploadFile')
    rename('uploadFile', 'uploadFile.zip')
}

task unzipData(type: Copy, dependsOn: copyZipFile) {
    from zipTree(file('upload/uploadFile.zip'))
    into file('data')
}

task importGVM(type: Ili2pgReplace, dependsOn: unzipData){
     description = 'Import der GVM Daten'
     database = [dbUriEdit, dbUserEdit, dbPwdEdit]
     dbschema = 'avt_gesamtverkehrsmodell_' + jahr + '_v1'
     models = modell
     dataFile = 'data/'+dataFile
}


